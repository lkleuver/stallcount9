---

User:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    username:
      type: string(255)
    password:
      type: string(255)
  options:
    collate: utf8_unicode_ci
    charset: utf8
    
    
Tournament:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    title:
      type: string(255)
    state:
      type: integer(4)
    startDate:
      type: integer(10)
    endDate:
      type: integer(10)
  options:
    collate: utf8_unicode_ci
    charset: utf8

    
Division:
  columns:
    id:
      type: integer(4)
