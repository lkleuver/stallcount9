---

User:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    username:
      type: string(255)
    password:
      type: string(255)
  options:
    collate: utf8_unicode_ci
    charset: utf8
    
    
Tournament:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    title:
      type: string(255)
    state:
      type: integer(4)
    startDate:
      type: integer(10)
    endDate:
      type: integer(10)
  options:
    collate: utf8_unicode_ci
    charset: utf8

    
Division:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    title:
      type: string(255)
    tournament_id:
      type: integer(4)
  relations:
    Tournament:
      foreignAlias: Divisions
      onDelete: CASCADE
  options:
    collate: utf8_unicode_ci
    charset: utf8
    

Stage:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    title: 
      type: string(255)
    division_id:
      type: integer(4)
    rank:
      type: integer(4)
    locked:
      type: boolean
  relations:
    Division:
      foreignAlias: Stages
      onDelete: CASCADE
  options:
    collate: utf8_unicode_ci
    charset: utf8
    
Team:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    name:
      type: string(255)
    notes:
      type: string(255)
    tournament_id:
      type: integer(4)
    division_id:
      type: integer(4)
    byeStatus: # 0 for a regular team, 1 for BYE team
      type: integer(4)
  relations:
    Tournament:
      foreignAlias: Teams
      onDelete: CASCADE
    Division:
      foreignAlias: Teams
      onDelete: CASCADE
  options:
    collate: utf8_unicode_ci
    charset: utf8
  attributes:
    export: all
    validate: true
 
PoolRuleset:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    title:
      type: string(255)
    pool_strategy_id:
      type: integer(4)
    numberOfRounds:
      type: integer(4)
    matchLength:
      type: integer(4)
    qualificationCutoff:
      type: integer(4)
    winningScore:
      type: integer(4)
    byeScore:  # how many points the BYE team (or a team that forfeits) gets
      type: integer(4)
    byeAgainst: # how many points the opponent of the BYE team (or a team giving up) gets
      type: integer(4)
  relations:
    PoolStrategy:
      foreignType: one    
  options:
    collate: utf8_unicode_ci
    charset: utf8
    
    
Pool:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    title:
      type: string(255)
    currentRound:
      type: integer(4)
      default: 0
    pool_ruleset_id:
      type: integer(4)
    stage_id:
      type: integer(4)
    spots:
      type: integer(4)
    rank:
      type: integer(4)
  relations:
    PoolRuleset:
      foreignType: one
    Stage:
      foreignAlias: Pools
      onDelete: CASCADE
  options:
    collate: utf8_unicode_ci
    charset: utf8

PoolMove:
  columns:
    pool_id:
      type: integer(4)
      primary: true
    source_pool_id:
      type: integer(4)
      primary: true
    sourceSpot:
      type: integer(4)
      primary: true
    destinationSpot:
      type: integer(4)
      primary: true
  relations:
    Pool:
      foreignAlias: SourceMoves
      onDelete: CASCADE
    SourcePool:
      class: Pool
      local: source_pool_id
      foreign: id
      foreignAlias: DestinationMoves
  options:
    collate: utf8_unicode_ci
    charset: utf8


PoolTeam:
  columns:
    pool_id:
      type: integer(4)
      primary: true
    team_id:
      type: integer(4)
      primary: true
    rank: # current position
      type: integer(4)
    seed: # that's on which position you enter the pool
      type: integer(4)
  relations:
    Pool:
      foreignAlias: PoolTeams
      onDelete: CASCADE
    Team:
      foreignAlias: PoolTeams
      onDelete: CASCADE
    
PoolStrategy:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    title:
      type: string(255)
    description:
      type: string(255)
  options:
    collate: utf8_unicode_ci
    charset: utf8



Field:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    title:
      type: string(255)
    tournament_id:
      type: integer(4)
  relations:
    Tournament:
      foreignAlias: Fields
  options:
    collate: utf8_unicode_ci
    charset: utf8

#matchlength overriding pool template
Round:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    pool_id:
      type: integer(4)
    matchLength:
      type: integer(4)
    rank:
      type: integer(4)
  relations:
    Pool:
      foreignAlias: Rounds
      onDelete: CASCADE
  options:
    collate: utf8_unicode_ci
    charset: utf8

#match per round
RoundMatch:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    round_id:
      type: integer(4)
    scheduledTime:
      type: integer(10)
    field_id:
      type: integer(4)
    matchName:
      type: string(255)
    homeName:
      type: string(255)
    awayName:
      type: string(255)
    rank:
      type: integer(4)
    home_team_id:
      type: integer(4)
    away_team_id:
      type: integer(4)
    homeScore:
      type: integer(4)
    awayScore:
      type: integer(4)
    homeSpirit:
      type: integer(4)
    awaySpirit:
      type: integer(4)      
    scoreSubmitTime:
      type: integer(10)
    spiritSubmitTime:
      type: integer(10)
  relations:
    Field:
      foreignAlias: Matches
      onDelete: CASCADE
    HomeTeam:
      class: Team
      local: home_team_id
      foreign: id
      foreignAlias: HomeMatches
    AwayTeam:
      class: Team
      local: away_team_id
      foreign: id
      foreignAlias: AwayMatches
    Round:
      foreignAlias: Matches
      onDelete: CASCADE
  options:
    collate: utf8_unicode_ci
    charset: utf8

    
VictoryPoints:
  columns:
    margin:
      type: integer(4)
      primary: true
    victorypoints:
      type: integer(4)
  options:
    collate: utf8_unicode_ci
    charset: utf8
    
Brackets:
  columns:
    nrteams: 
      type: integer(4)
      primary: true
    nrrounds:
      type: integer(4)
      primary: true
    round:
      type: integer(4)
      primary: true
    matchnr:
      type: integer(4)
      primary: true
    home:
      type: integer(4)
    away:
      type: integer(4)
    winplace:
      type: integer(4)
    loseplace:
      type: integer(4)
  options:
    collate: utf8_unicode_ci
    charset: utf8
  